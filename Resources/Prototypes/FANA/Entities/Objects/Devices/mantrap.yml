- type: entity
  name: Mantrap
  parent: BaseItem
  id: mantrap
  description: Useful for catching werewolfs sneaking into your station.
  components:
    - type: Sprite
      sprite: Objects/Devices/mantrap.rsi
      netsync: false
      drawdepth: SmallMobs
      layers:
        - state: mantrap
          map: ["base"]
    - type: StepTrigger
      intersectRatio: 0.2
      requiredTriggeredSpeed: 0
    - type: Mantrap
    - type: TriggerOnStepTrigger
    - type: DamageUserOnTrigger
      damage:
        types:
          Blunt: 100
    - type: EmitSoundOnUse
      sound: "/Audio/FANA/Werewolf/mantrapactivate.ogg"
    - type: EmitSoundOnTrigger
      sound: "/Audio/FANA/Werewolf/mantrapsnap.ogg"
    - type: Item
      sprite: Objects/Devices/mantrap.rsi
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.MantrapVisuals.Visual:
          base:
            Armed: { state: mantraparmed }
            Unarmed: { state: mantrap }
    - type: Physics
      bodyType: Dynamic
    - type: CollisionWake
      enabled: false
    - type: Fixtures
      fixtures:
        slips:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          hard: false
          layer:
            - LowImpassable
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          density: 30
          mask:
            - ItemMask
    - type: Rotatable
